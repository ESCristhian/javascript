<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa JS</title>
    <style>
        body {
            background-color: rgb(93, 93, 157);
            color: white;
            font: normal arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(prompt('Digite um número: '))
        var n2 = Number(prompt('Digite outro número: '))
        var soma = n1 + n2
        alert(`A soma dos valores valores ${n1} e ${n2} é ${soma}`)
    </script>
</body>
</html>
